spring.application.name=cloud-file-storage

# Port
server.port=8080

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://0.0.0.0:3306/database
spring.datasource.username=my_mysql_username
spring.datasource.password=my_mysql_password

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding=true

# PUT, PATCH, DELETE
spring.mvc.hiddenmethod.filter.enabled=true

# Minio Configuration
minio.url=http://0.0.0.0:9000
minio.root.user=minioadmin
minio.root.password=minioadmin

# Redis Configuration
spring.data.redis.url=redis://0.0.0.0:6379
