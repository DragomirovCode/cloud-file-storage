<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit folder</title>
</head>
<body>
<div class="container my-5 p-5" style="border:1px solid black;">
    <form class="col-md-4 offset-md-4" th:action="@{/edit-name-folder}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="newObjectName" class="form-label">name folder: </label>
            <input type="text" class="form-control" id="newObjectName" name="newObjectName">
            <input type="hidden" name="bucketName" th:value="${bucketName}"/>
            <input type="hidden" name="objectName" th:value="${objectName}"/>
            <input type="hidden" name="path" th:value="${childPaths}"/>
        </div>
        <center><button type="submit" class="btn btn-primary">edit</button></center>
    </form>
</div>
</body>
</html>
