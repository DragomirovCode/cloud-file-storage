<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>update folder</title>
</head>
<body>
<div class="container my-5 p-5" style="border:1px solid black;">
    <form class="col-md-4 offset-md-4" th:action="@{/update-name-folder}" th:object="${updateFolderDto}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="folderName" class="form-label">name folder: </label>
            <input type="text" class="form-control" id="folderName" th:field="*{folder}">
            <div style="color: red" th:if="${#fields.hasErrors('folder')}" class="text-danger"
                 th:errors="*{folder}"></div>
            <input type="hidden" name="bucketName" th:value="${bucketName}"/>
            <input type="hidden" name="objectName" th:value="${objectName}"/>
            <input type="hidden" name="path" th:value="${childPaths}"/>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">update</button>
        </center>
    </form>
</div>
</body>
</html>
