<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>update file</title>
</head>
<body>
<div class="container my-5 p-5" style="border:1px solid black;">
    <form class="col-md-4 offset-md-4" th:action="@{/update-name-file}" th:object="${minioDto}" method="POST">
        <div class="mb-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="minioDto" class="form-label">file name:</label>
            <input type="text" class="form-control" id="minioDto" th:field="*{file}">
            <div style="color: red" th:if="${#fields.hasErrors('file')}" class="text-danger" th:errors="*{file}"></div>
            <input type="hidden" name="bucketName" th:value="${bucketName}"/>
            <input type="hidden" name="objectName" th:value="${objectName}"/>
            <input type="hidden" name="path" th:value="${childPaths}"/>
        </div>
        <div th:if="${errorMessage != null}" class="alert alert-danger">
            <p style="color: red" th:text="${errorMessage}"></p>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">edit</button>
        </center>
    </form>
</div>
</body>
</html>
