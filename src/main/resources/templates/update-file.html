<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update file</title>
</head>
<body>
<div class="container my-5 p-5" style="border:1px solid black;">
    <form class="col-md-4 offset-md-4" th:action="@{/update-name-file}" th:object="${updateFileDto}" method="POST">
        <div class="mb-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="fileName" class="form-label">file name:</label>
            <input type="text" class="form-control" id="fileName" th:field="*{file}">
            <div style="color: red" th:if="${#fields.hasErrors('file')}" class="text-danger" th:errors="*{file}"></div>
            <input type="hidden" name="bucketName" th:value="${bucketName}"/>
            <input type="hidden" name="objectName" th:value="${objectName}"/>
            <input type="hidden" name="path" th:value="${childPaths}"/>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">update</button>
        </center>
    </form>
</div>
</body>
</html>
