<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        label {
            display: block;
            font-size: 1rem;
            font-family: 'Fira Sans', sans-serif;
        }

        input,
        label {
            margin: 0.4rem 0;
        }

        .delete-button {
            background-color: rgba(255, 255, 255, 0.60);
            border-color: rgba(0, 0, 0, 0.50);
            color: #000000;
            border-radius: 3px;
            margin-left: 10px;
        }

        .delete-button:hover {
            background-color: #ff4757;
        }

        .breadcrumb {
            padding: 8px 15px;
            margin-bottom: 20px;
            list-style: none;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
            padding: 0 5px;
            color: #6c757d;
        }

        .breadcrumb-item a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


<form enctype="multipart/form-data" action="/upload" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="bucketName" th:value="${bucketName}"/>
    <input type="hidden" name="path" th:value="${currentPath}"/>
    <label for="files">Выберите файл:</label>
    <input accept="*" name="files" type="file" id="files" required>
    <input type="submit" value="Отправить файл">
</form>


</br>

<form enctype="multipart/form-data" action="/package-upload" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Скрытое поле для передачи текущего пути -->
    <input type="hidden" name="bucketName" th:value="${bucketName}"/>

    <label for="package-files">Выберите папку:</label>
    <input accept="*" name="package-files" type="file" id="package-files" multiple webkitdirectory required>
    <input type="submit" value="Отправить">
</form>


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{|/?bucketName=${bucketName}|}">Home</a></li>
        <li th:each="link, iterStat : ${breadcrumbLinks}" class="breadcrumb-item">
            <a th:href="@{|/?bucketName=${bucketName}&path=${link}|}" th:text="${currentPath[iterStat.index]}"></a>
        </li>
    </ol>
</nav>

<!-- Rest of your HTML code -->

<tbody>
<tr th:each="objectName : ${objects}">
    <td>
        <!-- Если объект - это папка (например, проверка на наличие слеша в имени объекта) -->
        <span th:if="${objectName.endsWith('/')}">
    <a th:href="@{|/?bucketName=${bucketName}&path=${objectName}|}" th:text="${objectName}"></a>
        </span>

        <!-- Если объект не папка (например, файл) -->
        <span th:if="${!objectName.endsWith('/')}" th:text="${objectName}"></span>
    </td>
    <td>
        <form action="/delete-file" method="POST" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="_method" value="DELETE"/>
            <input type="hidden" name="bucketName" th:value="${bucketName}"/>
            <input type="hidden" name="objectName" th:value="${objectName}"/>
            <button type="submit" class="delete-button">
                delete <i class="fa-solid fa-trash"></i>
            </button>
        </form>
    </td>
</tr>
</tbody>

</body>
</html>
